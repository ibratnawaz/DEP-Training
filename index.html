<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Finder</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="d-flex col">
    <section id="search-container" class="d-flex row">
      <img src="assets/images/logo.png" alt="YouTube Icon" />
      <form class="d-flex row center" onsubmit="getSearchVideos(event)">
        <input type="search" id="search-videos" />
        <button id="search-video"><i class="fas fa-search"></i></button>
      </form>
    </section>

    <section id="main-container" class="d-flex row center"></section>

    <section id="pagination" class="d-flex row center"></section>

    <!-- script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
